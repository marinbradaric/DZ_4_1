<!DOCTYPE html>
<html lang="hr">
  <head>
    <meta charset="UTF-8" />
    <title>Varijable</title>
  </head>
  <body>
    <script type="text/javascript">
      function petRandomBrojeva(a, b) {
        let i = 0;
        while (i !== 5) {
          randomBroj = Math.floor(Math.random() * (b - a + 1)) + a;
          console.log(randomBroj);
          document.write(randomBroj + "<br>");
          i++;
        }
      }

      // test
      petRandomBrojeva(50, 100);
    </script>
  </body>
</html>
