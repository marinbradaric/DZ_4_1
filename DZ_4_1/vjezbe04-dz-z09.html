<!DOCTYPE html>
<html lang="hr">
  <head>
    <meta charset="UTF-8" />
    <title>Varijable</title>
  </head>
  <body>
    <script type="text/javascript">
      function jeSavrseniBroj(broj) {
        let suma = 1;
        for (let i = 2; i <= Math.sqrt(broj); i++) {
          if (broj % i === 0) {
            suma += i;
            if (i !== broj / i) {
              suma += broj / i;
            }
          }
        }
        return suma === broj;
      }

      function savrseniBrojevi(broj) {
        for (let i = 2; i <= broj; i++) {
          if (jeSavrseniBroj(i)) {
            console.log(i);
            document.write(i + "<br>");
          }
        }
      }
      // test
      savrseniBrojevi(1000);
    </script>
  </body>
</html>
