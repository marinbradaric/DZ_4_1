<!DOCTYPE html>
<html lang="hr">
  <head>
    <meta charset="UTF-8" />
    <title>Varijable</title>
  </head>
  <body>
    <script type="text/javascript">
      const tempDay = [
        "2023-11-29",
        -1,
        0,
        -0.5,
        0.5,
        0,
        1.2,
        1.8,
        2,
        3,
        4,
        6,
        9,
        12,
        7,
        6,
        6,
        8,
        5,
        4,
        2,
        3,
        2,
        1,
        0,
      ];

      function obradiTemperaturu(tempDay) {
        const temperature = tempDay.slice(1);

        const najmanjaTemp = Math.min(...temperature);
        const najvecaTemp = Math.max(...temperature);
        const prosjecnaTemp =
          temperature.reduce((acc, temp) => acc + temp, 0) / temperature.length;

        console.log("Datum:", tempDay[0]);
        console.log("Najmanja dnevna temperatura:", najmanjaTemp);
        console.log("Najveća dnevna temperatura:", najvecaTemp);
        console.log("Prosječna temperatura:", prosjecnaTemp.toFixed(2));
      }

      obradiTemperaturu(tempDay);
    </script>
  </body>
</html>
